name: Build All Platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # 1. Checkout Code
      - uses: actions/checkout@v6

      # 2. Setup Java (Required for Android)
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 4. Install Linux Dependencies (Only runs on Ubuntu)
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      # 5. Get Flutter Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # 6. Build Android APK (Runs on Ubuntu)
      - name: Build Android APK
        if: matrix.os == 'ubuntu-latest'
        run: flutter build apk --release

      # 7. Build Linux App (Runs on Ubuntu)
      - name: Build Linux App
        if: matrix.os == 'ubuntu-latest'
        run: flutter config --enable-linux-desktop && flutter build linux --release

      # 8. Build Windows Exe (Runs on Windows)
      - name: Build Windows App
        if: matrix.os == 'windows-latest'
        run: flutter config --enable-windows-desktop && flutter build windows --release

      # 9. Build macOS App (Runs on macOS)
      - name: Build macOS App
        if: matrix.os == 'macos-latest'
        run: flutter config --enable-macos-desktop && flutter build macos --release

      # 10. Build iOS (No Codesign - for testing build only)
      - name: Build iOS (No Sign)
        if: matrix.os == 'macos-latest'
        run: flutter build ios --release --no-codesign

      # --- Upload Artifacts  ---

      - name: Upload Android APK
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v5
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Windows Exe
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v5
        with:
          name: windows-app
          path: build/windows/x64/runner/Release/

      - name: Upload Linux App
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v5
        with:
          name: linux-app
          path: build/linux/x64/release/bundle/

      - name: Upload macOS App
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v5
        with:
          name: macos-app
          path: build/macos/Build/Products/Release/evently.app
